gno:
  input_dimension: 2
  embedding_dimension: 64
  F_dimension: 4
  output_dimension: 1
  transform_type: "nonlinear_kernelonly"
  
poisson_data:
  training_resolution: 12
  testing_resolution: 12


scheduler:
  initial_lr: 1.E-3
  scheduler_step: 150
  scheduler_gamma: 0.5

training:
  epochs: 10
  rec_results_freq : 8
  max_pseudo_epochs: 256
  pseudo_epoch_sample_size: 2048

validation:
  sample_size: 256
  validation_pseudo_epochs: 4

logger:
  use_mlflow: false
